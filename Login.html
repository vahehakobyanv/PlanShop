<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>
    </head>
<body>

    <div class="log_reg_fix">
        <div class="fix_center_rel">
            <div class="fix_center_abs">
                <form action="#" method="post">
                    <input type="text" name="username" class="user_inp" placeholder="Enter Username" />
                    <input type="password" name="pass" class="pass_inp" placeholder="Enter Password" />
                    <input type="button" class="send" value="send" onclick="myFunction()"/>
                </form>
            </div>
            <div class="fix_center_abs_2">
                <form action="#" method="post">
                    <input type="text" name="username" class="user_inp" placeholder="Enter Username" />
                    <input type="password" name="pass" class="pass_inp" placeholder="Enter Password" />
                    <input type="password" name="pass" class="pass_inp" placeholder="Enter Re-password" />
                    <input type="submit" class="send" value="send"/>
                </form>
            </div>
        </div>
    </div>
    <header>
        <div class="log_reg_place">
            <div class="log_reg_child">
                <button class="sign_in_btn">Sign in</button>
            </div>
            <div class="log_reg_child">
                <button class="sign_up_btn">Sign up</button>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="content_header">
            <div class="content_search_place"></div>
            <div class="content_product_place"></div>
        </div>
    </div>
    <div class="fix_bg"></div>
</body>

</html>
